baseURL: "https://lyoul.top/"
title: LYOUL's Blog
languageCode: zh-cn # en-us
theme: PaperMod

enableInlineShortcodes: true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics:  # 谷歌统计
# Copyright: Sulv

paginate: 5    # 首页每页显示的文章数
summaryLength: 140 # 文章概览的自字数，默认70

minify:
  disableXML: true
  minifyOutput: true

# 这里的参数会被代码以 .Site.Params 的形式读取
params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: LYOUL's Blog
  description: ""
  keywords: [ LYOUL,Blog ]
  author: LYOUL
  # author: ["Me", "You"] # multiple authors
  images: [ "<link or path of image for opengraph, twitter-cards>" ]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  disablePWA: false
  disableBuSuanZi: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  hideFooter: false # 隐藏页脚
  ShowLastMod: true #显示文章更新时间
  ShowToc: true # 显示目录
  TocOpen: true # 自动展开目录

  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "favicon/favicon.ico"
    favicon16x16: "favicon/favicon-16x16.png"
    favicon32x32: "favicon/favicon-32x32.png"
    apple_touch_icon: "favicon/apple-touch-icon.png"
    safari_pinned_tab: "favicon/safari-pinned-tab.svg"

  label:
    text: "🏡 L Y O U L"
    #icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: L Y O U L
    subtitle: ""
    imageUrl: "favicon/logo.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: 文章
        url: posts/
      - name: 资源
        url: resource/

  # home-info mode
  #  homeInfoParams:
  #    Title: "Hi there \U0001F44B"
  #    Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/lcoudy"
    - name: email
      url: "mailto:1020246530lyoul@Gmail.com"
    - name: telegram
      url: "https://t.me/L_Y_O_U_L"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page
    responsiveImages: false
    linkFullImages: false

  editPost:
    URL: "https://github.com/lcoudy/blog"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # 搜索设置
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: [ "title", "permalink", "summary", "content" ]
menu:
  main:
    - identifier: posts
      name: ✍文章
      url: /posts/
      weight: 10
    - identifier: categories
      name: 📃类别
      url: /categories/
      weight: 11
    - identifier: tags
      name: 🏷️标签
      url: /tags/
      weight: 12
    - identifier: search
      name: 🔍搜索
      url: /search/
      weight: 13

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5
